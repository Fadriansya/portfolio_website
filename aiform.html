<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tanya Jawab</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 20px;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .response {
      margin-top: 20px;
      background: #f0f4ff;
      padding: 16px;
      border-radius: 10px;
      color: #333;
      font-size: 0.95rem;
      display: none;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>AI Tanya Jawab</h2>
    <p>Ketik pertanyaanmu, dan AI akan menjawab!</p>
    <form id="aiForm">
      <textarea id="question" rows="4" placeholder="Contoh: Apa itu Machine Learning?" required></textarea>
      <button type="submit">Tanyakan</button>
    </form>
    <div id="aiResponse" class="response"></div>
  </div>

  <script>
    const form = document.getElementById('aiForm');
    const questionField = document.getElementById('question');
    const responseBox = document.getElementById('aiResponse');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const prompt = questionField.value.trim();
      if (!prompt) return;

      responseBox.style.display = 'block';
      responseBox.textContent = "⏳ Sedang memproses pertanyaan Anda...";

      try {
        const res = await fetch("https://ai-backend-neon.vercel.app/api/ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            prompt: prompt,
          }),
        });
        const data = await res.json();
        responseBox.textContent = data.jawaban || "⚠️ AI tidak memberikan jawaban.";
      } catch (error) {
        responseBox.textContent = "❌ Terjadi kesalahan. Silakan coba lagi.";
        console.error(error);
      }
    });
  </script>
</body>

</html>
